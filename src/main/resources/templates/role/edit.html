<el-dialog th:fragment="edit" title="编辑权限" :visible.sync="editDialogVisible" :close-on-click-modal=false :close-on-press-escape=false :show-close=false>
    <el-form :model="role">
        <el-input v-model="role.id" type="hidden"></el-input>
        <el-form-item label="名称" :label-width="formLabelWidth">
            <el-input v-model="role.role" auto-complete="off"></el-input>
        </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
        <el-button @click="closeDialog('editDialogVisible')">取 消</el-button>
        <el-button type="primary" @click="save">保 存</el-button>
    </div>
</el-dialog>
