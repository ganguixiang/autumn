<html lang="ZH" xmlns:th="http://www.thymeleaf.org">
    <div id="role">
        <div class="handle-box">
            <el-input v-model="input" style="width: 200px;" placeholder="请输入名称"></el-input>
            <el-button type="primary" icon="search">搜索</el-button>
            <el-button type="primary" icon="add" @click="addDialogVisible = true">添加</el-button>
        </div>
        <div class="table">
            <el-table ref="table" :data="roles" border tooltip-effect="dark" style="width: 100%" @selection-change="handleSelectionChange">
                <el-table-column type="selection" width="55">
                </el-table-column>
                <el-table-column prop="role" label="名称" width="120">
                </el-table-column>
                <el-table-column label="操作">
                    <template scope="scope">
                        <el-button type="success" size="small" @click="edit(scope.row.id)">编辑</el-button>
                        <el-button type="error" size="small">删除</el-button>
                    </template>
                </el-table-column>

            </el-table>
            <div style="margin-top: 20px">
                <el-button @click="toggleSelection([tableData3[1], tableData3[2]])">切换第二、第三行的选中状态</el-button>
                <el-button @click="toggleSelection()">取消选择</el-button>
            </div>
            <div class="pagination">
                <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage4" :page-sizes="[100, 200, 300, 400]" :page-size="100" layout="total, sizes, prev, pager, next, jumper" :total="4000">

                </el-pagination>
            </div>
        </div>
        <div th:replace="/role/add :: add"></div>
        <div th:replace="/role/edit :: edit"></div>

    </div>

    <style>
        .handle-box {
            margin-bottom: 20px;
        }

        .pagination {
            margin: 20px 0;
            text-align: right;
        }
    </style>
    <script th:src="@{/js/role/list.js}" type="text/javascript" charset="utf-8"></script>
</html>
