<el-dialog th:fragment="edit" title="编辑" :visible.sync="editDialogVisible" :close-on-click-modal=false :close-on-press-escape=false :show-close=false>
    <el-form :model="role" :rules="rules" ref="form" label-width="100px">
        <el-form-item label="名称" prop="name">
            <el-input v-model="role.name" auto-complete="off"></el-input>
        </el-form-item>
        <el-form-item label="标识" prop="code">
            <el-input v-model="role.code" auto-complete="off"></el-input>
        </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
        <el-button @click="cancel">取 消</el-button>
        <el-button type="primary" @click="doSave">保 存</el-button>
    </div>
</el-dialog>
