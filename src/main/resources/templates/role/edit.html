<el-dialog th:fragment="edit" title="编辑权限" :visible.sync="updateDialogVisible" :close-on-click-modal=false :close-on-press-escape=false :show-close=false>
    <el-form :model="role">
        <el-form-item label="名称" :label-width="formLabelWidth">
            <el-input v-model="role.name" auto-complete="off"></el-input>
        </el-form-item>
        <el-form-item label="标识" :label-width="formLabelWidth">
            <el-input v-model="role.code" auto-complete="off"></el-input>
        </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
        <el-button @click="closeDialog('updateDialogVisible')">取 消</el-button>
        <el-button type="primary" @click="doUpdate">保 存</el-button>
    </div>
</el-dialog>
