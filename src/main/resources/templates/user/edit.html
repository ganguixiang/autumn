<el-dialog th:fragment="edit" size="tiny" title="编辑" :visible.sync="editDialogVisible" :close-on-click-modal=false :close-on-press-escape=false :show-close=false>
    <el-form :model="user" :rules="rules" ref="form" label-width="100px">
        <el-form-item label="用户名" prop="username">
            <el-input v-model="user.username" auto-complete="off" v-if="!user.id"></el-input>
            <template v-else>
                <el-input v-model="user.username" auto-complete="off" :disabled="true"></el-input>
            </template>
        </el-form-item>
        <el-form-item label="昵称" prop="nickname">
            <el-input v-model="user.nickname" auto-complete="off"></el-input>
        </el-form-item>
        <el-form-item label="密码" v-if="!user.id" prop="plainPassword">
            <el-input v-model="user.plainPassword" type="password" auto-complete="off"></el-input>
        </el-form-item>
        <el-form-item label="确认密码" v-if="!user.id" prop="confirmPlainPassword">
            <el-input v-model="user.confirmPlainPassword" type="password" auto-complete="off"></el-input>
        </el-form-item>
        <el-form-item label="状态">
            <el-radio class="radio" v-model="user.state" label="ACTIVE">激活</el-radio>
            <el-radio class="radio" v-model="user.state" label="DISABLE">禁用</el-radio>
        </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
        <el-button @click="cancel">取 消</el-button>
        <el-button type="primary" @click="doSave">保 存</el-button>
    </div>
</el-dialog>
