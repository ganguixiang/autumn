<!DOCTYPE html>
<html lang="ZH" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>管理首页</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
</head>

<body>
<div id="index">
    <div class="wrapper">
        <!-- 头部start -->
        <div class="header">
            <div class="logo">
                后台管理系统
            </div>
        </div>
        <!-- 头部end -->
        <!-- 左边导航栏start -->
        <el-row>
            <el-col :span="4" id="sidebar">
                <el-menu theme="dark" default-active="2" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose" theme="dark">
                    <el-menu-item index="1">
                        <template slot="title"><i class="el-icon-message"></i>首页</template>
                    </el-menu-item>
                    <el-submenu index="2">
                        <template slot="title"><i class="el-icon-setting"></i>系统管理</template>
                        <el-menu-item index="2-1" @click="addTab('3','用户管理', 'page/table.html')"><i class="el-icon-user"></i>用户管理</el-menu-item>
                        <el-menu-item index="2-2" @click="addTab('4','角色管理', '/role/')"><i class="el-icon-user"></i>角色管理</el-menu-item>
                        <el-menu-item index="2-3" @click="addTab('5','权限管理', '/permission/')"><i class="el-icon-user"></i>权限管理</el-menu-item>
                    </el-submenu>
                </el-menu>
            </el-col>
            <el-col :span="20" id="tabs">
                <!-- 第一个tab标签页不能被关闭，使用v-bind标签实现 -->
                <el-tabs v-model="activeTabId" type="card"  v-bind:closable="activeTabId !== '1'" @tab-remove="removeTab">
                    <el-tab-pane
                            v-for="(item, index) in tabs"
                            :key="item.id"
                            :label="item.name"
                            :name="item.id"
                    >
                        <div class="content" :id="item.id">
                            {{item.content}}
                        </div>
                    </el-tab-pane>
                </el-tabs>
            </el-col>
        </el-row>
    </div>
</div>
</body>
<!-- 先引入 Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script th:src="@{js/common.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{js/index.js}" type="text/javascript" charset="utf-8"></script>
</html>
