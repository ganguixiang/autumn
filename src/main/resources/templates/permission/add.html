<el-dialog th:fragment="add" title="添加权限" :visible.sync="addDialogVisible" :close-on-click-modal=false :close-on-press-escape=false :show-close=false>
    <el-form :model="permission">
        <el-form-item label="名称" :label-width="formLabelWidth">
            <el-input v-model="permission.name" auto-complete="off"></el-input>
        </el-form-item>
        <el-form-item label="类型" :label-width="formLabelWidth">
            <el-radio class="radio" v-model="permission.resourceType" label="menu">菜单</el-radio>
            <el-radio class="radio" v-model="permission.resourceType" label="button">按钮</el-radio>
        </el-form-item>
        <el-form-item label="路径" :label-width="formLabelWidth">
            <el-input v-model="permission.url" auto-complete="off"></el-input>
        </el-form-item>
        <el-form-item label="内容" :label-width="formLabelWidth">
            <el-input v-model="permission.permission" auto-complete="off"></el-input>
        </el-form-item>
    </el-form>
    <div slot="footer" class="dialog-footer">
        <el-button @click="addDialogVisible = false">取 消</el-button>
        <el-button type="primary" @click="addDialogVisible = false">确 定</el-button>
    </div>
</el-dialog>
